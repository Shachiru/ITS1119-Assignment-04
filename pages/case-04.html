<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case 04</title>
    <link rel="icon" href="/assets/my-photo-modified.png" />
    <style>
      body {
        margin: 0;
      }
      .circle {
        border-radius: 50%;
        border: 5px solid red;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50% , -50%);
        animation: water-drop 3s ease-in-out infinite;
      }
      @keyframes water-drop  {
        0% {
          opacity: 1;
        }
        100% {
          width: 400px;
          height: 400px;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
  </body>
</html>
