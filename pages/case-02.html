<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case 02</title>
    <link rel="icon" href="/assets/my-photo-modified.png" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: #1d4ee2;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .circle {
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background-color: rgb(98, 97, 97);
        border: 20px solid white;
        border-top: 20px solid red;
        cursor: pointer;
      }
      span {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        font-weight: bold;
        font-family: sans-serif;
        color: white;
      }
      .circle:hover {
        transition: transform 2s ease;
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
    <span>RWAD</span>
  </body>
</html>
